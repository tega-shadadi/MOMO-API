<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dash WiFi Billing</title>
</head>
<body>
  <h2>Welcome to Dash WiFi</h2>
  <p>Select your plan:</p>

  <label><input type="radio" name="plan" value="1000" checked> UGX 1,000 - 24 hours</label><br>
  <label><input type="radio" name="plan" value="6000"> UGX 6,000 - 1 week</label><br>
  <label><input type="radio" name="plan" value="20000"> UGX 20,000 - 1 month</label><br><br>

  <input type="text" id="phone" placeholder="Enter MTN Number (e.g. 078xxxxxxx)" />
  <button onclick="payWithMTN()">Pay with MTN MoMo</button>

  <p id="status"></p>

  <script>
    async function payWithMTN() {
      const phone = document.getElementById('phone').value;
      const plan = document.querySelector('input[name="plan"]:checked').value;
      const status = document.getElementById('status');
      status.innerText = "Processing payment...";

      console.log("DEBUG: Sending payment request", { phone, plan });

      try {
        const res = await fetch("/api/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, amount: parseInt(plan) })
        });

        console.log("DEBUG: Raw response status", res.status);

        const data = await res.json();
        console.log("DEBUG: Response JSON", data);

        status.innerText = data.message;
      } catch (err) {
        console.error("DEBUG: Fetch error", err);
        status.innerText = "‚ùå Error sending request: " + err.message;
      }
    }
  </script>
</body>
</html>
